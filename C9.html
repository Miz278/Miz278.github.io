<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>神秘愛情觀測驗</title>
    <style>
        /* CSS樣式 */
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            font-size: 18px; /* 增加字體大小 */
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 32px; /* 增加標題字體大小 */
        }

        #intro p {
            font-size: 20px; /* 增加字體大小 */
            text-align: center;
            color: #555;
        }

        #intro button {
            display: block;
            margin: 20px auto;
            background-color: #ff7f50;
            color: #fff;
            border: none;
            padding: 14px 28px;
            font-size: 20px; /* 增加字體大小 */
            cursor: pointer;
            border-radius: 5px;
        }

        #intro button:hover {
            background-color: #ff6347;
        }

        #user-info h2 {
            text-align: center;
            color: #333;
            font-size: 28px; /* 增加字體大小 */
        }

        #user-info form {
            margin-top: 20px;
        }

        #user-info label {
            font-size: 20px; /* 增加字體大小 */
            color: #333;
        }

        #user-info input,
        #user-info select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px; /* 增加字體大小 */
        }

        #user-info button {
            display: block;
            margin: 0 auto;
            background-color: #ff7f50;
            color: #fff;
            border: none;
            padding: 14px 28px;
            font-size: 20px; /* 增加字體大小 */
            cursor: pointer;
            border-radius: 5px;
        }

        #user-info button:hover {
            background-color: #ff6347;
        }

        #cat-info h2 {
            text-align: center;
            color: #333;
            font-size: 28px; /* 增加字體大小 */
        }

        #cat-info form {
            margin-top: 20px;
        }

        #cat-info label {
            font-size: 20px; /* 增加字體大小 */
            color: #333;
        }

        #cat-info input,
        #cat-info select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px; /* 增加字體大小 */
        }

        #cat-info button {
            display: block;
            margin: 0 auto;
            background-color: #ff7f50;
            color: #fff;
            border: none;
            padding: 14px 28px;
            font-size: 20px; /* 增加字體大小 */
            cursor: pointer;
            border-radius: 5px;
        }

        #cat-info button:hover {
            background-color: #ff6347;
        }

        #progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        #progress {
            width: 0%;
            height: 10px;
            background-color: #ff7f50;
            transition: width 0.3s ease;
        }

        #question-container h2 {
            font-size: 24px; /* 增加字體大小 */
            color: #333;
        }

        .hint {
            font-size: 18px; /* 增加字體大小 */
            color: #999;
            margin-bottom: 15px;
        }

        .option-label {
            display: block;
            margin: 14px 0;
            font-size: 20px; /* 增加字體大小 */
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .option-label:hover {
            background-color: #f9f9f9;
        }

        .option-label input {
            margin-right: 10px;
        }

        #button-container {
            text-align: center;
            margin-top: 20px;
        }

        #button-container button {
            background-color: #ff7f50;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 18px; /* 增加字體大小 */
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            min-width: 120px;
        }

        #button-container button:hover {
            background-color: #ff6347;
        }

        #result {
            text-align: center;
            padding: 20px;
        }

        #result h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px; /* 增加字體大小 */
        }

        #result p {
            font-size: 20px; /* 增加字體大小 */
            color: #555;
        }

        .result-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }

        #result button {
            background-color: #ff7f50;
            color: #fff;
            border: none;
            padding: 14px 28px;
            font-size: 20px; /* 增加字體大小 */
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #result button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐾 發現你的愛情密碼 🐾</h1>
        <div id="intro">
            <p>準備好探索你的內心世界了嗎？透過這個特別的測驗，找出你的愛情觀和對應的貓咪品種！</p>
            <button type="button" onclick="showUserInfoForm()">開始測驗</button>
        </div>
        <!-- 新增使用者資訊表單 -->
        <div id="user-info" style="display: none;">
            <h2>📝 請填寫你的資訊：</h2>
            <form id="userInfoForm">
                <label for="userName">你的稱呼：</label><br>
                <input type="text" id="userName" name="userName" required><br>

                <label>請填寫電話、LINE 或信箱（三選一）：</label><br>

                <label for="userPhone">你的電話：</label><br>
                <input type="tel" id="userPhone" name="userPhone"><br>

                <label for="userLine">你的 LINE：</label><br>
                <input type="text" id="userLine" name="userLine"><br>

                <label for="userEmail">你的信箱：</label><br>
                <input type="email" id="userEmail" name="userEmail"><br>

                <button type="button" onclick="showCatInfoForm()">下一步</button>
            </form>
        </div>
        <div id="cat-info" style="display: none;">
            <h2>📋 請填寫你的貓咪資訊：</h2>
            <form id="catInfoForm">
                <label for="catCount">你養了多少隻貓咪？</label><br>
                <input type="number" id="catCount" name="catCount" min="1" required><br>

                <label for="adoption">你的貓咪是領養還是購買的？</label><br>
                <select id="adoption" name="adoption" required>
                    <option value="">請選擇</option>
                    <option value="領養">領養</option>
                    <option value="購買">購買</option>
                    <option value="都有">都有</option>
                </select><br>

                <label for="breeds">貓咪的品種有哪些？（可複選）</label><br>
                <select id="breeds" name="breeds" multiple required>
                    <option value="溫柔的波斯貓">溫柔的波斯貓</option>
                    <option value="穩重的英國短毛貓">穩重的英國短毛貓</option>
                    <option value="活潑的美國短毛貓">活潑的美國短毛貓</option>
                    <option value="精力充沛的孟加拉貓">精力充沛的孟加拉貓</option>
                    <option value="友善的緬因貓">友善的緬因貓</option>
                    <option value="聰明的暹羅貓">聰明的暹羅貓</option>
                    <option value="可愛的蘇格蘭摺耳貓">可愛的蘇格蘭摺耳貓</option>
                    <option value="優雅的俄羅斯藍貓">優雅的俄羅斯藍貓</option>
                    <option value="溫順的異國短毛貓">溫順的異國短毛貓</option>
                    <option value="好奇的無毛貓">好奇的無毛貓</option>
                    <option value="溫柔的布偶貓">溫柔的布偶貓</option>
                    <option value="獨立的挪威森林貓">獨立的挪威森林貓</option>
                    <option value="友善的美國卷耳貓">友善的美國卷耳貓</option>
                    <option value="機敏的阿比西尼亞貓">機敏的阿比西尼亞貓</option>
                    <option value="獨特的馬恩島貓">獨特的馬恩島貓</option>
                    <option value="可愛的米克斯">可愛的米克斯</option>
                </select><br>

                <button type="button" onclick="startQuiz()">開始答題</button>
            </form>
        </div>
        <div id="quiz" style="display: none;">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <form id="quizForm">
                <!-- 問題區域 -->
                <div id="question-container">
                    <!-- 問題將由JavaScript動態插入 -->
                </div>
                <!-- 按鈕區域 -->
                <div id="button-container">
                    <button type="button" id="prevButton" onclick="prevQuestion()">上一題</button>
                    <button type="button" id="nextButton" onclick="nextQuestion()">下一題</button>
                    <button type="button" id="submitButton" onclick="calculateResult()" style="display: none;">揭曉結果</button>
                </div>
            </form>
        </div>
        <!-- 結果顯示區域 -->
        <div id="result" style="display: none;">
            <h2>你的愛情密碼是...</h2>
            <div id="result-content">
                <!-- 結果將由JavaScript動態插入 -->
            </div>
            <button type="button" onclick="restartQuiz()">再測一次</button>
        </div>
    </div>
    <script>
        // JavaScript代碼
        const questions = [
            {
                question: "問題 1：當你想到愛情，你覺得以下哪種描述最符合你的感受？",
                options: [
                    { text: "A. 愛情是一段充滿美好時刻的浪漫旅程。", value: "Romantic" },
                    { text: "B. 愛情是建立在相互理解基礎上的夥伴關係。", value: "Practical" },
                    { text: "C. 愛情是一種讓人沉醉的強烈激情。", value: "Passionate" },
                    { text: "D. 愛情是關於忠誠和彼此扶持。", value: "Loyal" },
                    { text: "E. 愛情是一段旅程，雙方都需要自己的空間。", value: "Independent" },
                    { text: "F. 愛情是關於享受彼此的陪伴和樂趣。", value: "Playful" },
                    { text: "G. 愛情是一種無法解釋的神秘連結。", value: "Mysterious" }
                ],
                hint: "💡 提示：跟隨你的直覺，選擇最能觸動你內心的描述。"
            },
            // ...（請在此處插入完整的題目2至題目10）
            {
                question: "問題 10：以下哪句話最能打動你？",
                options: [
                    { text: 'A. "我愛你，直到永遠。"', value: "Romantic" },
                    { text: 'B. "我們一起創造美好的未來。"', value: "Practical" },
                    { text: 'C. "你讓我的世界燃起了火焰。"', value: "Passionate" },
                    { text: 'D. "無論發生什麼，我都會在你身邊。"', value: "Loyal" },
                    { text: 'E. "我尊重你的選擇和自由。"', value: "Independent" },
                    { text: 'F. "和你在一起，每天都是冒險。"', value: "Playful" },
                    { text: 'G. "你是我無法解開的謎。"', value: "Mysterious" }
                ],
                hint: "💡 提示：哪句話最能觸動你的心？"
            }
        ];

        let currentQuestionIndex = 0;
        let answers = [];
        let userInfo = {};
        let catInfo = {};

        function showUserInfoForm() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';
        }

        function showCatInfoForm() {
            // 獲取使用者資訊
            const userName = document.getElementById('userName').value.trim();
            const userPhone = document.getElementById('userPhone').value.trim();
            const userLine = document.getElementById('userLine').value.trim();
            const userEmail = document.getElementById('userEmail').value.trim();

            if (!userName) {
                alert('請輸入你的稱呼！');
                return;
            }

            if (!userPhone && !userLine && !userEmail) {
                alert('請至少填寫電話、LINE 或信箱！');
                return;
            }

            userInfo = {
                name: userName,
                phone: userPhone,
                line: userLine,
                email: userEmail
            };

            document.getElementById('user-info').style.display = 'none';
            document.getElementById('cat-info').style.display = 'block';
        }

        function startQuiz() {
            // 獲取貓咪資訊
            const catCount = document.getElementById('catCount').value;
            const adoption = document.getElementById('adoption').value;
            const breedsSelect = document.getElementById('breeds');
            const breeds = Array.from(breedsSelect.selectedOptions).map(option => option.value);

            // 驗證輸入
            if (!catCount || !adoption || breeds.length === 0) {
                alert('請完整填寫貓咪資訊！');
                return;
            }

            catInfo = {
                count: catCount,
                adoption: adoption,
                breeds: breeds
            };

            document.getElementById('cat-info').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            showQuestion(currentQuestionIndex);
        }

        function showQuestion(index) {
            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = '';

            if (index < questions.length) {
                const questionData = questions[index];

                const questionElement = document.createElement('h2');
                questionElement.textContent = questionData.question;
                questionContainer.appendChild(questionElement);

                const hintElement = document.createElement('p');
                hintElement.className = 'hint';
                hintElement.textContent = questionData.hint;
                questionContainer.appendChild(hintElement);

                questionData.options.forEach(option => {
                    const label = document.createElement('label');
                    label.className = 'option-label';

                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = 'q' + (index + 1);
                    radio.value = option.value;
                    radio.checked = answers[index] === option.value;

                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(option.text));
                    questionContainer.appendChild(label);
                });
            }
            updateProgressBar();
            updateButtons();
        }

        function nextQuestion() {
            if (saveAnswer()) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion(currentQuestionIndex);
                } else {
                    // 已到最後一題，顯示提交按鈕
                    currentQuestionIndex = questions.length - 1; // 確保索引不超出範圍
                    updateProgressBar();
                    updateButtons();
                }
            } else {
                alert('請選擇一個選項！');
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                saveAnswer();
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        }

        function saveAnswer() {
            const radios = document.getElementsByName('q' + (currentQuestionIndex + 1));
            for (let radio of radios) {
                if (radio.checked) {
                    answers[currentQuestionIndex] = radio.value;
                    return true;
                }
            }
            return false;
        }

        function updateProgressBar() {
            const progress = document.getElementById('progress');
            const percentage = ((currentQuestionIndex + 1) / questions.length) * 100;
            progress.style.width = percentage + '%';
        }

        function updateButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const submitButton = document.getElementById('submitButton');

            prevButton.style.display = currentQuestionIndex === 0 ? 'none' : 'inline-block';

            if (currentQuestionIndex >= questions.length - 1) {
                nextButton.style.display = 'none';
                submitButton.style.display = 'inline-block';
            } else {
                nextButton.style.display = 'inline-block';
                submitButton.style.display = 'none';
            }
        }

        function calculateResult() {
            if (!saveAnswer()) {
                alert('請選擇一個選項！');
                return;
            }

            const loveTypes = {
                'Romantic': 0,
                'Practical': 0,
                'Passionate': 0,
                'Loyal': 0,
                'Independent': 0,
                'Playful': 0,
                'Mysterious': 0
            };

            answers.forEach(value => {
                loveTypes[value]++;
            });

            let maxType = null;
            let maxScore = 0;
            for (let type in loveTypes) {
                if (loveTypes[type] > maxScore) {
                    maxScore = loveTypes[type];
                    maxType = type;
                }
            }

            const catBreeds = {
                'Romantic': '波斯貓',
                'Practical': '英國短毛貓',
                'Passionate': '孟加拉貓',
                'Loyal': '緬因貓',
                'Independent': '暹羅貓',
                'Playful': '蘇格蘭摺耳貓',
                'Mysterious': '俄羅斯藍貓'
            };

            const catPersonalities = {
                '波斯貓': '溫柔而優雅，喜歡安靜的環境。',
                '英國短毛貓': '穩重而獨立，適應力強。',
                '孟加拉貓': '精力充沛，充滿冒險精神。',
                '緬因貓': '友善而忠誠，對家人非常親近。',
                '暹羅貓': '聰明而好奇，喜歡與人互動。',
                '蘇格蘭摺耳貓': '可愛而活潑，喜歡玩耍。',
                '俄羅斯藍貓': '神秘而優雅，喜歡安靜的陪伴。'
            };

            const descriptions = {
                'Romantic': '💖 你是浪漫型的愛情觀，喜歡甜蜜和夢幻的感覺。',
                'Practical': '📘 你是務實型的愛情觀，注重現實和穩定的關係。',
                'Passionate': '🔥 你是激情型的愛情觀，追求強烈的情感和刺激。',
                'Loyal': '🛡️ 你是忠誠型的愛情觀，重視信任和長久的陪伴。',
                'Independent': '🌙 你是獨立型的愛情觀，享受自由和個人的空間。',
                'Playful': '🎈 你是玩樂型的愛情觀，喜歡有趣和輕鬆的相處。',
                'Mysterious': '🔮 你是神秘型的愛情觀，追求深邃和難以言喻的連結。'
            };

            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');

            const breed = catBreeds[maxType];
            const personality = catPersonalities[breed];

            resultContent.innerHTML = `
                <p>${userInfo.name}，${descriptions[maxType]}</p>
                <p>你對應的貓咪品種是：<strong>${breed}</strong>！</p>
                <p>這種貓咪的特點是：${personality}</p>
                <img src="images/${maxType}.jpg" alt="${breed}" class="result-image">
                <hr>
                <h3>你的資訊：</h3>
                <p>稱呼：<strong>${userInfo.name}</strong></p>
                ${userInfo.phone ? `<p>電話：<strong>${userInfo.phone}</strong></p>` : ''}
                ${userInfo.line ? `<p>LINE：<strong>${userInfo.line}</strong></p>` : ''}
                ${userInfo.email ? `<p>信箱：<strong>${userInfo.email}</strong></p>` : ''}
                <hr>
                <h3>你的貓咪資訊：</h3>
                <p>你養了 <strong>${catInfo.count}</strong> 隻貓咪。</p>
                <p>貓咪是 <strong>${catInfo.adoption}</strong> 的。</p>
                <p>貓咪品種包括：<strong>${catInfo.breeds.join('、')}</strong>。</p>
            `;

            resultDiv.style.display = 'block';
            document.getElementById('quiz').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            answers = [];
            userInfo = {};
            catInfo = {};
            document.getElementById('result').style.display = 'none';
            document.getElementById('intro').style.display = 'block';

            // 重置表單
            document.getElementById('userInfoForm').reset();
            document.getElementById('catInfoForm').reset();
        }
    </script>
</body>
</html>
