        };

        function generateReferralCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }

        }

        function displayReferralCode() {
            const resultContent = document.getElementById('result-content');
            if (userInfo.referralCode) {
                resultContent.innerHTML += `<p>你的推薦碼：<strong>${userInfo.referralCode}</strong></p>`;
            } else {
                resultContent.innerHTML += `<p>你的推薦碼：<strong>${referralCode}</strong></p>`;
            }
        }

        function startQuiz() {
            // 獲取使用者資訊
            const userName = document.getElementById('userName').value.trim();
            const userBirthday = document.getElementById('userBirthday').value.trim();
            const userEmail = document.getElementById('userEmail').value.trim();
            const userPhone = document.getElementById('userPhone').value.trim();
            const catNumber = document.getElementById('catNumber').value.trim();
            const catSource = document.getElementById('catSource').value.trim();
            const userReferralCode = document.getElementById('userReferralCode').value.trim();

                birthday: userBirthday,

                phone: userPhone,

            // 計算結果的函數
